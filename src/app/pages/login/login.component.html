<div class="container-fluid">
    <div class="row justify-content-center algin-items-center">
        <div class="col-md-6">
            <div class="left-div">
                <img src="assets/auth.png" alt="">
            </div>
        </div>
        <div class="col-md-6">
            <div class="logo ">
                <div class="col-md-3 col-12 gift-logo">
                    <img src="assets/Group 6956.png" alt="" height="54px">
                </div>
                <div class="col-md-9 col-12">
                    <img src="assets/Rectangle 6486.png" alt="" width="100%" height="5px">
                </div>
            </div>

            <div class="login-section" *ngIf="currentRoute==='login'">
                <h3>Login to your Account</h3>
                <p>Welcome back! please enter your detail</p>
                <div class="input">
                    <img src="assets/Group.png" alt="" width="24px" height="24px">
                    <input type="text" placeholder="Email">
                </div>
                <div class="input password">
                    <div>
                        <img src="assets/lock.png" alt="" width="24px" height="24px">
                        <input type="password" placeholder="Password">
                    </div>
                    <img src="assets/Group (1).png" alt="" width="24px" height="24px">
                </div>
                <div class="Remember">
                    <div>
                        <input type="checkbox"><span>Remember me</span>
                    </div>

                    <p>Forgot Password?</p>

                </div>
                <button class="btn">Login</button>
            </div>
            <div class="login-section" *ngIf="currentRoute==='reset'">
                <h3>Reset your password</h3>
                <p>Enter the email address associated with your account and we will send you a link to reset your password.</p>
                <div class="input">
                    <img src="assets/Group.png" alt="" width="24px" height="24px">
                    <input type="text" placeholder="Enter Your Email">
                </div>
                <button class="btn continue">Continue</button>
                <div class="back">
                    <p><a >Back to Sign In</a></p>
                </div>
               
            </div>
<div class="login-section" *ngIf="currentRoute==='again'">

</div>

        </div>
    </div>
</div>
