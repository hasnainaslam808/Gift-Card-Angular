<main>

    <div class="label">
        <h3>Setting</h3>
    </div>

    <div class="setting">
        <div>
            <button class="set-btn">Setting</button>
        </div>
        
            <div class="d-flex main-container">
                <div class="left-side">

                    <div>
                        <p>Profile Picture</p>

                    </div>
                    <label for="">Current Password</label>
                    <div class="input password">
                        <div>
                            <input [type]="showPassword ? 'text' : 'password'" disabled #passwordField
                                name="password"  name="password" required value="hasnainaslam"
                                >
                        </div>
                        <img [src]="showPassword ? 'assets/eye-slash.2.svg' : 'assets/eye.3.svg'" alt=""
                            (click)="togglePasswordVisibility()" width="24px" height="24px">
                    </div>

                    <div>
                        <p> Create new password</p>

                    </div>
                    <form #resetPassword="ngForm" (ngSubmit)="getPasswordValues(passwordField1.value)">
                        <label for="">New Password</label>
                        <div class="input password">
                         
                            <div>
                                <img src="assets/lock.png" alt="" width="24px" height="24px">
                                <input [type]="showPassword1 ? 'text' : 'password'" #passwordField1="ngModel" placeholder="Password" name="newPassword" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d).{8,}$"
                                minlength="8" ngModel required>
                            </div>
                            <img [src]="showPassword1 ? 'assets/eye-slash.2.svg' : 'assets/eye.3.svg'" alt="" (click)="togglePasswordVisibility1()" width="24px" height="24px">
                        </div>
                        <span *ngIf="passwordField1.invalid && passwordField1.touched " class="text-danger" style="font-size: 12px;">use capital,small letter and numbers</span>
                        <div> <label for="">Confirm Password</label></div>
                       
                        <div class="input password">
                            <div>
                                <img src="assets/lock.png" alt="" width="24px" height="24px">
                                <input [type]="showPassword2 ? 'text' : 'password'" placeholder="Confirm Password" #passwordField2="ngModel" name="confirmPassword" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d).{8,}$"
                                minlength="8" ngModel required>
                            </div>
                            <img [src]="showPassword2 ? 'assets/eye-slash.2.svg' : 'assets/eye.3.svg'" alt="" (click)="togglePasswordVisibility2()" width="24px" height="24px">
                        </div>
                        <span *ngIf="passwordField2.touched && passwordField1.value !== passwordField2.value" class="text-danger" style="font-size: 12px;">Password not matched</span>
                    </form>

                </div>
                <div class="right-side">
                    <p>Notifications</p>
                    <div>
                        <label for="">Enabled</label>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>


                </div>
            </div>
            <button class="btn">Update </button>
        
    </div>




</main>
