<main>
    <div class="label">
        <h3>Total Brands</h3>
    </div>
    <div class="searchbar">
        <input type="text" placeholder="Search by Name">
        <button class="btn">Search</button>
    </div>


    <div class="categories-btn">
        <button class="Categories">Categories</button>
        <button class="Uncategories">Uncategories</button>
    </div>
    <div class="table-div">

        <table class="table">
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>images</th>
                    <th>Brand</th>
                    <th>BackgroundColor</th>
                    <th>Total Gift Cards</th>
                    <th>Assigned Categories</th>
                    <th></th>
                    <th></th>
                    <th></th>

                    <th>Action</th>
                </tr>
            </thead>
            <tbody>

                <tr class="image-cell"
                    *ngFor="let item of tableData | paginate:{itemsPerPage:pageSize,currentPage:currentPage}; let i=index">
                    <td>{{i+1 +(pageSize*(currentPage-1))}}</td>
                    <td><img [src]="item.images" alt="" width="30px" height="30px"></td>
                    <td> {{item.brands}}</td>
                    <td> {{item.BackgroundColor}}</td>
                    <td> {{item.totalCards}}</td>

                    <td>
                        <div class="category">{{item.assignedCategories}}</div>
                    </td>
                    <td></td>
                    <td></td>
                    <td></td>


                    <td>
                        <div class="bin"><img data-bs-toggle="modal" data-bs-target="#myModal"
                                src="assets/Group 1597883371.svg" alt="" width="35px" height="35px"></div>
                    </td>
                </tr>



            </tbody>

        </table>

        <div class="pagination">
            <p>Showing {{1}}-{{12}} of {{738}}</p>
            <pagination-controls (pageChange)="currentPage=$event">

            </pagination-controls>

        </div>
    </div>

    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="heading">
                    <h5 class="modal-title">Assign Categories</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close"> <span
                            aria-hidden="true">&times;</span> </button>
                </div>

                <div class="modal-body">
                    <!-- Add your form inputs here -->
                    <label for="name">Brand Name</label>
                    <input type="text" class="brand" id="name" value="Khadi">
                    <label for="name">Categories</label>
                    <select class="form-select select" aria-label="Default select example" [(ngModel)]="selectedCategory" (change)="addToCategoryList()">
                        <option selected disabled>Select Category</option>
                        <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
                    </select>
                    <div class="parent">
                        <div class="items" *ngFor="let item of categoryList">
                            <li>{{item}} <span>     <button  class="close"  aria-label="Close"> <span
                                aria-hidden="true">&times;</span> </button></span></li>
                        </div>
                     

                    </div>
                    <label for="color">Select Card Color</label>
                    <div class="inputs">
                        <input type="text" id="name" placeholder="#0000000">
                        <input type="color"  class="color">
                    </div>
                 
                </div>

                <button type="button" class="btn">Assign</button>
            </div>
        </div>
    </div>

</main>
