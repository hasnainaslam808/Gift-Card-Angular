<main>
    <div class="label">
        <h3>Gift Cards</h3>
    </div>
    <div class="filter">
        <app-filter></app-filter>
    </div>

    <div class="table-div">

        <table class="table">
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>Card ID</th>
                    <th>Brand</th>
                    <th></th>
                    <th></th>
                    <th>Amount</th>
                    <th></th>
                    <th></th>
                    <th>Country Name</th>
                
                </tr>
            </thead>
            <tbody>

                <tr class="image-cell" *ngFor="let item of tableData | paginate:{itemsPerPage:pageSize,currentPage:currentPage}; let i=index">
                    <td>{{i+1 +(pageSize*(currentPage-1))}}</td>
                    <td>{{item.cardID}}</td>
                    <td> {{item.brand}}</td>
                 <td></td>
                 <td></td>
                    <td> {{item.amount}}</td>
                    <td></td>
                    <td></td>
                    <td> {{item.country}}</td>
            

    
                </tr>


              
            </tbody>
         
        </table>

        <div class="pagination">
            <p>Showing {{1}}-{{12}} of {{738}}</p>
            <pagination-controls (pageChange)="currentPage=$event">

            </pagination-controls>

        </div>
    </div>
</main>
