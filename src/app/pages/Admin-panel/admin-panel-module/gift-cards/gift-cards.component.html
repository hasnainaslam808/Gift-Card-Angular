<main>
    <div class="label">
        <h3>Gift Cards</h3>
    </div>



    <div class="filter">



        <div class="filter-section">
            <div class="w-33 search-input">
                <input type="search" placeholder="Search by Card ID/ Name">
            </div>
            <div class="w-33 select-input">
                <select>
                    <option >Status</option>
                </select>
                <select>
                    <option value="#">Brands</option>
                </select>
            </div>
            <div class="w-33 price-range-input">
                <label for="">Price Range</label>
                <input type="text" placeholder="Min"> To
                <input type="text" placeholder="Max">
            </div>
            <div class="w-33 date-input" style="display: none;">
                <label for="">Start Date</label>
                <input type="date">
            </div>
            <div class="w-33 date-input ps" style="padding-left: 13px; display: none;">
                <label for="">End Date</label>
                <input type="date">
            </div>
            <div class="w-33 filter-btn">
                <button [ngClass]="{'active-btn':activeBtn==='filter'}" (click)="currentActiveBtn('filter')">Filter</button>
                <button [ngClass]="{'active-btn':activeBtn==='reset'}" (click)="currentActiveBtn('reset')">Reset</button>
            </div>
        </div>

    <div class="table-div">

        <table class="table">
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>Card ID</th>
                    <th>Brand</th>
                    <th></th>
                    <th></th>
                    <th>Amount</th>
                    <th></th>
                    <th></th>
                    <th>Country Name</th>

                </tr>
            </thead>
            <tbody>

                <tr class="image-cell"
                    *ngFor="let item of tableData | paginate:{itemsPerPage:pageSize,currentPage:currentPage}; let i=index">
                    <td>{{i+1 +(pageSize*(currentPage-1))}}</td>
                    <td>{{item.cardID}}</td>
                    <td> {{item.brand}}</td>
                    <td></td>
                    <td></td>
                    <td> {{item.amount}}</td>
                    <td></td>
                    <td></td>
                    <td> {{item.country}}</td>



                </tr>



            </tbody>

        </table>

        <div class="pagination">
            <p>Showing {{1}}-{{12}} of {{738}}</p>
            <pagination-controls (pageChange)="currentPage=$event">

            </pagination-controls>

        </div>
    </div>
